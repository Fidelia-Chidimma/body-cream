<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SID Quiz (Form)</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <section class=" menu">
  <div class="form-head">

    <form action="buyers.html" method="get">
    <h3>Create An Account</h3>
    <div class="letters">Full Name</div>
    <input type="text" name="username" placeholder="">

    <div class="letters">Email</div>
    <input type="text" name="email" placeholder="">

    <div class="letters">Password</div>
      <input class="ctrl-btn" data-bss-hover-animate="shake" type="Password"> <img src="eye-slash.png" class="eyeimage">
  
    <div class="letters">Confirm Password</div>
      <input class="ctrl-btn" data-bss-hover-animate="shake" type="password"> <img src="eye-slash.png" class="eyeimage">
  
      <div class="btn">
        <button class="register">Register</button>
      </div>
    
      <div class="google">
        <button class="google-btn">Register with Google <img src="google.png" alt="" class="gog"></button>
      </div>
      <br>
      <p class="login">Already have an account? <a href="login.html">Login</a></p>
  
  </form>
  </div>
</section>

</body>
</html>
